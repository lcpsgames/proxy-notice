<!DOCTYPE html>
<html>
<head>
  <title>Redirect Button</title>
</head>
<body>
  <p>By clicking Launch you assume full responsibility for all actions done within this platform.</p>
  <button id="redirectButton">Launch</button>

  <script>
    const redirectButton = document.getElementById("redirectButton");

    redirectButton.addEventListener("click", function() {
      window.location.href = "https://cardclubs.net";
    });
  </script>
</body>
</html>
